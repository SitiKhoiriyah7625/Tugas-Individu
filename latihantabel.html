<!DOCTYPE html>
<html>
<style>
table, th, td, tr {
    border:1px solid black;
    text-align:center;
    height:30px;
}
</style>
<body>

<h2>Latihan menggabungkan kolom dengan colspan dan baris dengan rowspan</h2>

<table style="width:100%">
    <tr>
        <td style="background-color:black; color:white;">Angka ke 1</td>
        <td>Angka ke 2</td>
        <td>Angka ke 3</td>
        <td>Angka ke 4</td>
    </tr>
    <tr>
        <td style="background-color:green;">Angka ke 5</td>
        <td rowspan="2" colspan="2" style="background-color:green;">Angka ke 6,7,10,11</td>
        <td style="background-color:green">Angka ke 8</td>
    </tr>
    <tr>
        <td>Angka ke 9</td>
        <td>Angka ke 12
    </tr>
    <tr>
        <td>Angka 13</td> 
        <td>Angka 14</td>
        <td>Angka 15</td>
        <td style="background-color:red; color:white">Angka 16</td>
    </tr>
    </table>
    
    </body>
</html>
